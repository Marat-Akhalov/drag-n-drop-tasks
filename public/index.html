<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-n-drop Tickets</title>
</head>

<body class="page__body">
  <template id="project-input">
    <form class="project-form">
      <div class="project-form__control">
        <label for="title" class="project-form__label">Title</label>
        <input
          type="text"
          id="title"
          class="project-form__input" />
      </div>
      <div class="project-form__control">
        <label for="description" class="project-form__label">Description</label>
        <textarea
          id="description"
          rows="3"
          class="project-form__input"></textarea>
      </div>
      <div class="project-form__control">
        <label for="people" class="project-form__label">People</label>
        <input
          type="number"
          id="people"
          step="1"
          min="0"
          max="10"
          class="project-form__input" />
      </div>
      <button type="submit">ADD PROJECT</button>
    </form>
  </template>
  <template id="single-project">
    <li draggable="true">
      <h2></h2>
      <h3></h3>
      <p></p>
    </li>
  </template>
  <template id="project-list">
    <section class="projects">
      <header>
        <h2></h2>
      </header>
      <ul></ul>
    </section>
  </template>
  <div id="app"></div>
</body>

</html>
